name: Docker Container Push and Update

on:
  push:
    branches:
      - main

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: resume-frontend:${{ github.sha }}

      - name: Push the Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/portfolio-app-images/resume-frontend:${{ github.sha }}

      - name: Checkout Infrastructure repo to update image tag
        uses: actions/checkout@v4
        with:
          repository: Black-And-White-Club/resume-infrastructure
          token: ${{ secrets.INFRASTRUCTURE_REPO_TOKEN }}
          path: resume-infrastructure
      - name: Check if Deployment Manifest Exists
        run: |
            cd resume-infrastructure
            if [ -f kubernetes-manifests/resume-frontend-deployment.yaml ]; then
              echo "File exists."
            else
              echo "File does not exist."
              exit 1
            fi
        
      - name: Update image tag in deployment manifest
        run: |
          cd resume-infrastructure
          sed -i 's|image: us-central1-docker.pkg.dev/.*/resume-frontend:.*|image: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/portfolio-app-images/resume-frontend:${{ github.sha }}|' kubernetes-manifests/resume-frontend-deployment.yaml || { echo "Error updating deployment manifest" ; exit 1; }
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add kubernetes-manifests/resume-frontend-deployment.yaml
          git commit -m "Update resume-frontend image to ${{ github.sha }}"
          git push origin main
