name: Docker Container Push and Update

on:
  push:
    branches:
      - main

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set short git commit SHA and Docker image tag
        id: vars
        run: |
          shortSha=$(git rev-parse --short ${{ github.sha }})
          echo "COMMIT_SHORT_SHA=$shortSha" >> $GITHUB_ENV
          echo "DOCKER_IMAGE_TAG=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/portfolio-app-images-charts/resume-frontend:$shortSha" >> $GITHUB_ENV

      - name: Set up Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ env.DOCKER_IMAGE_TAG }}

      - name: Push the Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE_TAG }}

      - name: Checkout Infrastructure repo to update image tag
        uses: actions/checkout@v4
        with:
          repository: Black-And-White-Club/resume-infrastructure
          token: ${{ secrets.INFRASTRUCTURE_REPO_TOKEN }}
          path: resume-infrastructure

      - name: Update image tag in frontend manifest
        run: |
          cd resume-infrastructure
          sed -i -E 's|docker pull (.*):(.*?)|docker pull \1:${{ env.COMMIT_SHORT_SHA }}|' resume-app-manifests/resume-frontend.yaml
          sed -i -E 's|(image:\s*.*resume-frontend:).*|\1${{ env.COMMIT_SHORT_SHA }}|' resume-app-manifests/resume-frontend.yaml
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add resume-app-manifests/resume-frontend.yaml
          git commit -m "Update resume-frontend image to ${{ env.COMMIT_SHORT_SHA }}"
          git push origin main
